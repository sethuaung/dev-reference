<body>
  <button class="theme-toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Theme</button>
  <button class="navigate-btn" onclick="location.href='/blog'">Blogs</button>

  <div class="content">
    {{content}}

    <footer>&copy; 2025 <strong>Felixent.</strong> All rights reserved.</footer>

  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }
  </script>
</body>
</html>
